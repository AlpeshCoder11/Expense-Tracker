<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-section">
                <div class="logo">
                    <img class="logoimg" src="logo.jpeg" alt="logo">
                </div>
            <div class="nav-element">
                <a href="index.html">Home</a>
                <a href="budget.html">Budget</a>
                <a href="history.html">History</a>
            </div>
            <div class="user-section">
                <button class="modebtn">mode</button>
                <button class="userLbtn"><img src="userlogo.jpg" alt="user logo"></button>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <p class="text1">DASHBOARD</p>
        <p class="welcomeText">WELCOME</p>
        <div class="addbtn">
            <button class="newincome">new income</button>
            <button class="newexpense">new expense</button>  
        </div>
        <div class="dateshow">date option</div>
        <div class="showdetail">
            <div class="remainig">
                <div class="text2">remaing</div>
                <div class="rmoney">000</div>
                <div class="text2">All Time</div>
            </div>
            <div class="incomedtl">
                <div class="text3">income</div>
                <div class="imoney">000</div>
                <div class="text3">All Time</div>
            </div>
            <div class="expensedtl">
                <div class="text4">expense</div>
                <div class="emoney">000</div>
                <div class="text4">All Time</div>
            </div>
        </div>
        <div class="analysis">
            <div class="graph">graph</div>
            <div class="monthGraph">month</div>
        </div>
    </main>
</body>
</html>
